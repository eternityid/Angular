<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Picture</th>
      <th scope="col">Title</th>
      <th scope="col">Athors</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>
        <img class="card-img-top" src="{{book.volumeInfo.imageLinks.smallThumbnail}}" alt="Card image cap">
      </td>
      <td>
        <a [routerLink]="['/book-detail',book.id]" class="card-title">{{book.volumeInfo.title}}</a>
      </td>
      <td>
        <ul>
          <li *ngFor="let author of book.volumeInfo.authors">{{author}}</li>
        </ul>
      </td>
      <td>
        {{book.volumeInfo.description}}
      </td>
    </tr>
  </tbody>
</table>
